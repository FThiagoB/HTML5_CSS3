<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesclando células</title>

    <style>
        h1{
            text-align: center;
            font-variant: small-caps;
        }

        table{
            margin: auto;
            width: 300px;

            border-collapse: collapse;
        }

        table td{
            border: 1px solid black;
            padding: 10px;
            
            text-align: center;
        }

        table td:hover{
            background-color: lightcyan;
        }
    </style>
</head>

<body>
    <h1>Aprendendo sobre mesclagem de células</h1>
    <hr>

    <p>
        Para mesclar células usamos os atributos <code>rowspan</code> e <code>colspan</code> das tags <code>&lt;td&gt;</code> e <code>&lt;th&gt;</code>, especificando a quantidade de linhas ou colunas. Voltar para a <a href="./index.html">página anterior</a>.
    </p>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">M</td>
        </tr>
    </table>
</body>
</html>
