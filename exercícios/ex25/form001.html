<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            font-variant: small-caps;
        }

        body > p{
            text-indent: 1em;
        }

        form{
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Criando formulários</h1>
    <hr>

    <p>
        A estrutura mínima para criar um formulário é usado abaixo.
    </p>

    <!-- Os labeis são linkados por meio dos id's -->
    <form action="#" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
