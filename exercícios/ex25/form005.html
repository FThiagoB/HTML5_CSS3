<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulários : <em>radio buttons</em> e <em>check buttons</em></h1>
    <hr>

    <form action="./cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <!-- O campo name deve possuir o mesmo valor para um mesmo grupo de radiobuttons  -->
            <input type="radio" name="sexo" id="isexmas" value="M"> 
            <label for="isexmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isexfem" value="F" checked> 
            <label for="isexfem" >Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
        </fieldset>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
