<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar imagens</title>
</head>

<body>
    <h1>Usando de imagens</h1>
    <hr>

    <p>
        A imagem exibida abaixo está na mesma pasta que o arquivo index.html.
    </p>

    <img src="logo-html.png" alt="Logo do HTML5">

    <p>
        Imagens dentro de pastas também podem ser usados!!
    </p>

    <img src="imagens/logo-css.png" alt="Logo do CSS3">

    <p>
        Também podemos usar imagens externas, que não estarão no mesmo servidor que desta página.
    </p>

    <img src="https://assets-v2.lottiefiles.com/a/edd9e57c-1175-11ee-923c-97d89504acf4/l26hXkGwri.gif" alt="Logo do Javascript">
</body>
</html>
